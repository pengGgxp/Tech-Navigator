<a [href]="item().url" 
   target="_blank" 
   rel="noopener noreferrer"
   class="flex flex-col h-full p-6 bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-lg group hover:border-cyan-400 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl hover:shadow-cyan-500/10">
  
  <div class="flex-grow">
    <div class="flex items-start space-x-4">
      <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-gray-900/70 rounded-lg border border-gray-600 group-hover:border-cyan-500/50 transition-colors duration-300">
        <div [innerHTML]="item().iconSvg | safeHtml" class="w-7 h-7 text-gray-400 group-hover:text-cyan-400 transition-colors duration-300 [&>svg]:w-full [&>svg]:h-full"></div>
      </div>
      
      <div>
        <h3 class="text-lg font-bold text-gray-100 group-hover:text-cyan-400 transition-colors duration-300 font-orbitron">
          {{ item().name | translate }}
        </h3>
        <p class="mt-1 text-sm text-gray-400 leading-relaxed">
          {{ item().description | translate }}
        </p>
      </div>
    </div>
  </div>

  @if (item().tags.length > 0) {
    <div class="mt-4 pt-4 border-t border-gray-700/50 flex flex-wrap gap-2">
      @for (tag of item().tags; track tag) {
        <button (click)="onTagClick(tag, $event)" 
                class="px-2 py-1 bg-cyan-900/50 text-cyan-300 text-xs font-mono rounded-md hover:bg-cyan-800 hover:text-cyan-100 transition-colors duration-200">
          #{{ tag | translate }}
        </button>
      }
    </div>
  }
</a>
